<!DOCTYPE html>

<head>

<body>

              <div class="fotos">

              </div>

                <img data-aos="zoom-in-right" src="https://via.placeholder.com/600x400" alt="Imagem 3">
              </div>
              <div class="fotos">
                <img data-aos="zoom-in-right" src="https://via.placeholder.com/600x400" alt="Imagem 1">
              </div>
              <div class="fotos">
                <img data-aos="zoom-in-right" src="https://via.placeholder.com/600x400" alt="Imagem 2">
              </div>
              <div class="fotos">
                <img data-aos="zoom-in-right" src="https://via.placeholder.com/600x400" alt="Imagem 3">
              </div>
          </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/src/scripts/main.js"></script>
